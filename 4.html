<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정경조 자기소개</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 2rem;
        background-color: #f0f2f5;
        color: #333;
      }
      .container {
        max-width: 700px;
        margin: auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1,
      h2 {
        text-align: center;
        color: #2c3e50;
      }
      p {
        line-height: 1.6;
      }
      .info {
        margin-top: 2rem;
      }
      .info strong {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>자기소개 페이지</h2>

      <div class="info">
        <p><strong>이름:</strong> 정경조</p>
        <p><strong>전공:</strong> 컴퓨터공학</p>
        <p><strong>회차:</strong> 17회차</p>
      </div>
    </div>
  </body>
</html>
